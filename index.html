<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Word Counter</title>
</head>

<body>

    <h1>Word Counter</h1>
    <textarea id="textarea" rows="20" placeholder="Enter your text here..."></textarea>

    <div class="results">
        <div>
            <h2>Words: <span id="wordCount">0</span></h2>
        </div>
        <div>
            <h2>Characters: <span id="characterCount">0</span></h2>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
